
name: Build and Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
      - uses: actions/checkout@v2
      - name: Testing with version ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build Conda Environment
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          mkdir /root/.conda
          bash Miniconda3-latest-Linux-x86_64.sh -b
          rm -f Miniconda3-latest-Linux-x86_64.sh
          conda init bash
          . /root/.bashrc
          conda update conda
          conda install -c bioconda pytest
          conda install -c bioconda viennarna
      - name: Install Python dependencies
        run: |
          conda run -n base python -m pip install --upgrade pip
          conda run -n base pip install -r requirements.txt
      - name: Run Tests
        run: conda run -n base py.test
